<div styles="font-family: Lato; ">
  <div class="card">
    <div style="display: inline-block;text-align: right; margin-right: 5%; margin-top:2%">
    <a (click)="onclick()">  <i class="fas fa-times" ></i></a>
    </div>
    <img src="{{gitJson.avatar_url}}" alt="John" style="width:50%;  border-radius: 50% ; margin-left: auto;margin-right: auto;width: 150px;"/>
    <br>
    <h1>{{gitJson.name}}</h1>
    <p class="title">{{gitJson.email}}</p>
    <ul class="list-group">
    <h4>Public Repos : {{gitJson.public_repos}}</h4>
    <div *ngIf="gitJson.bio!=undefined">
    <li class="list-group-item"><h6>{{gitJson.bio}}</h6></li>
  </div>
    <div *ngFor="let repo of repos">
      <li class="list-group-item">
      <a href="{{repo.svn_url}}"  ><h5>{{repo.name}}</h5></a> 
      <p class="title">{{repo.description}}</p>
      </li>
    </div>
  </ul>
