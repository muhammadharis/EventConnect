
<div class = "nav">
  <div class="dropdown">
      <button class="dropbtn">{{myUserName}} {{notificationList.length}}</button>
      <div class="dropdown-content">
        <a *ngFor="let notif of notificationList" (click)="openChat(notif)">{{notif}}</a>
      </div>
  </div>
  <button class="logout" (click)="logout()">Logout </button>
</div>
