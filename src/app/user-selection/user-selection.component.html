<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


  <table width="50%" style="text-align:center">
  <tr class="list-group-item" *ngFor="let user of userList" style="text-align:center; " >
    <td  style="text-align:center; ">
    <img src="https://avatars1.githubusercontent.com/u/22064715?v=4" alt="Avatar" style="border-radius: 50%; width : 50px; height : 50px;border-width: 2px;border-style: solid"/>

    {{user.name}}
    <!-- </td> -->
    <!-- <td style="text-align: center; " width="100%"> -->
    <button type="button" class="btn btn-default btn-circle" (click)="linkedinClick()"><i class="fab fa-linkedin-in"></i></button>
     <button type="button" class="btn btn-default btn-circle" (click)="githubClick()"><i class="fab fa-github"></i></button>
     <button type="button" class="btn btn-default btn-circle" (click)="like()"><i class="far fa-heart"></i></button>
     <button type="button" class="btn btn-default btn-circle" (click)="dislike()"><i class="fas fa-times"></i></button>
    </td>
  </tr>
</table>
