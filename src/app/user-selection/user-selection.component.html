<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<app-logout></app-logout>
<span *ngIf="!hide">
  <li class="list-group-item" style="text-align:center; ">
    <strong><font size="100" style="padding-left: 1%; vertical-align:middle;">EventConnect</font></strong>
  </li>
  <ul class="list-group" *ngFor="let user of userList; let i = index" style="text-align:center; ">
    <li class="list-group-item" style="text-align:center; ">
      <div style="font-family: Lato; ">

        <img src="{{user.avatar_url}}" alt="Avatar" style="border-radius: 50%; width : 6%; height : 6%;border-width: 2px;border-style: solid;" />
        <font size="36" style="padding-left: 1%; vertical-align:middle;">{{user.name}} </font>
      </div>
      <!-- </td> -->
      <!-- <td style="text-align: center; " width="100%"> -->
      
      <br>
      <div style="margin-top: 8px">
        <table align = "center">
          <td class = "separation-between-buttons">
          <button type="button" class="btn btn-default btn-circle" (click)="linkedinClick(i)"><i class="fab fa-linkedin-in"></i></button>
        </td>
        <td class = "separation-between-buttons">
          <button type="button" class="btn btn-default btn-circle" (click)="githubClick(i)"><i class="fab fa-github"></i></button>
        </td>
        <td class = "separation-between-buttons">
          <button type="button" class="btn btn-default btn-circle" (click)="like(i)"><i class="far fa-heart"></i></button>
        </td>
        <td class = "separation-between-buttons">
          <button type="button" class="btn btn-default btn-circle" (click)="dislike(i)"><i class="fas fa-times"></i></button>
        </td>
        <td>
          <button type="button" class="btn btn-default btn-circle" (click)="message(i)"><i class="far fa-comment"></i></button>
        </td>

        </table>
      </div>
    </li>
  </ul>
</span>

<span *ngIf="hide">
  <app-github-card [username]="username" (messageEvent)="receiveMessage($event)"></app-github-card>
</span>

<span *ngIf="showChat">
    <app-chatbox [myUserName]="myUserName" [targetUsername]="username" ></app-chatbox>
</span>
