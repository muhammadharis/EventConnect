<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


<ul class="list-group" *ngFor="let user of userList" style="text-align:center; ">
  <li class="list-group-item" style="text-align:center; ">
    <div style="font-family: Lato; ">

      <img src="https://avatars1.githubusercontent.com/u/22064715?v=4" alt="Avatar" style="border-radius: 50%; width : 6%; height : 6%;border-width: 2px;border-style: solid;" />
      <font size="36" style="padding-left: 1%; vertical-align:middle;">{{user.name}} </font>
    </div>
    <!-- </td> -->
    <!-- <td style="text-align: center; " width="100%"> -->
    <br>
    <div style="margin-top: 8px">
      <button type="button" class="btn btn-default btn-circle" (click)="linkedinClick()"><i class="fab fa-linkedin-in"></i></button>
      <button type="button" class="btn btn-default btn-circle" (click)="githubClick()"><i class="fab fa-github"></i></button>
      <button type="button" class="btn btn-default btn-circle" (click)="like()"><i class="far fa-heart"></i></button>
      <button type="button" class="btn btn-default btn-circle" (click)="dislike()"><i class="fas fa-times"></i></button>
    </div>
  </li>
</ul>
