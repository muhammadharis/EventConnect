<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<table width="100%">

  <tr class="list-group-item" *ngFor="let user of userList" style="text-align:center">
    <img src="https://avatars1.githubusercontent.com/u/22064715?v=4" alt="Avatar" style="border-radius: 50%; width : 50px; height : 50px;border-width: 2px;border-style: solid;
    <td>
    {{user.name}}
    </td>
    <td>
    <button type="button" class="btn btn-default btn-circle" (click)="linkedinClick()"><i class="fab fa-linkedin-in"></i></button>
     <button type="button" class="btn btn-default btn-circle" (click)="githubClick()"><i class="fab fa-github"></i></button>
    </td>
  </tr>

</table>
